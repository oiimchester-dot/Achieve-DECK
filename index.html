<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achieve DESK</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #2e2e2e;
      color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    header {

      color: #2e2e2e;

    }

    a { text-decoration: none; color: #1e3a8a; font-weight: bold; }
  </style>
</head>
<body>
  <header>
    <h1>Achieve DESK</h1>
    <p>by H. Abdul Rohiim S, S.P</p>
  </header>

  <main>
    <div class="category">

    <div class="category">

    </div>

    </div>

  <script>
    // Daftar PDF manual (sesuaikan nama file & folder)
    const certificates = {

      "language": [

        "certificates/language/English_Conversation_by_SMA_100_Jakarta.pdf"
      ],
      "training": [
        "certificates/training/K3_Umum_by_Porkesra.pdf",
        "certificates/training/K3_First_AID_by_Porkesra.pdf",
        "certificates/training/K3_Operasi_Warehouse_by_BKTI.pdf",
        "certificates/training/K3_Dasar-Dasar_Manajemen_Resiko_by_BKTI.pdf",
        "certificates/training/Otomotif_Roda_Dua_by_PPKD.pdf",
        "certificates/training/Leadership_Training_by_IATSS.pdf",

        "certificates/webinar/High_Paying_Retail_by_Atma.pdf",
        "certificates/webinar/Social_Media_Analytics_by_BINUS.pdf",
        "certificates/webinar/Excel_for_Business_Data_by_Edspert.id.pdf",
        "certificates/webinar/English_Basic_for_Customer_by_Pintarnya.pdf",
        "certificates/webinar/K3_Kebersihan_Tangan_Dunia_by_Cendrawasih.pdf"
      ],
      "working": [

        "certificates/workshop/Masterclass_Canva_by_SGB.pdf",
        "certificates/workshop/Capcut_Pro_Class_by_Atma.pdf",

        "certificates/workshop/Handal_Digital_by_Gapura_Digital.pdf",
        "certificates/workshop/Profesional_Digital_by_Gapura_Digital.pdf",
        "certificates/workshop/Photography_Exposure_by_Mezink.pdf",
        "certificates/workshop/Photography_Smartphone_by_Mezink.pdf",
        "certificates/workshop/Photography_Editing_Essentials_by_Mezink.pdf",
        "certificates/workshop/Excel_with_Power_Pivot_by_Narasio_Datafest.pdf"
      ]
    };

    // Fungsi rapikan nama file
    function formatName(filePath) {
  const fileName = filePath.split('/').pop().replace(/\.pdf$/i, "");
  const smallWords = ["by", "for", "and", "of", "the", "in"];
  return fileName
    .replace(/[_-]/g, " ")
    .split(" ")
    .map((word, i) => {
      if (i !== 0 && smallWords.includes(word.toLowerCase())) {
        return word.toLowerCase();
      }
      return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
    })
    .join(" ");
}
    }

    // Generate list otomatis
    Object.keys(certificates).forEach(category => {
      const listElement = document.getElementById(category);
      certificates[category].forEach(file => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = file;
        a.target = "_blank";
        a.textContent = formatName(file);
        li.appendChild(a);
        listElement.appendChild(li);
      });
    });
  </script>
